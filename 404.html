<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="device-width, initial-scale=1">

  <title>The page you were looking for doesn't exist (404)</title>
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <style>
    .nav-bar {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #03312E;
      padding: 1rem 1.5rem;
    }

    .nav-bar>.nav-logo {
      text-decoration: none;
      font-size: 30px;
      font-weight: 500;
      color: white;
    }

    .nav-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .nav-item {
      margin-left: 3rem;
      font-family: 'Source Code Pro', sans-serif;
      padding: 0px 10px 0px 0px;
      margin: 3px;
    }

    .nav-link {
      font-size: 19px;
      color: white;
    }

    .nav-link:hover {
      color: #1ae5f7;
      transition: 0.3s ease;
    }

    .nav-bar>ul li:not(:last-child) {
      border-right: 1.5px solid #F3DFBF;
    }

    .hamburger-menu {
      display: none;
    }

    .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
      background-color: white;
    }

    @media only screen and (max-width: 800px) {

      .nav-menu {
        position: fixed;
        left: -100%;
        top: 4.2rem;
        flex-direction: column;
        background-color: #03312E;
        align-items: center;
        width: 100%;
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: center;
        transition: 0.3s;
        z-index: 9999;

      }

      .nav-menu.active {
        left: 0;
      }

      .nav-item {
        margin: 1rem 0;

      }

      .nav-bar>ul li:not(:last-child) {
        width: 100%;
        padding-bottom: 1rem;
        border-right: none;
        border-bottom: 1.5px solid #F3DFBF;
      }

      .hamburger-menu {
        display: block;
        cursor: pointer;
      }

      .hamburger-menu.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger-menu.active .bar:nth-child(1) {
        -webkit-transform: translateY(8px) rotate(45deg);
        transform: translateY(8px) rotate(45deg);
      }

      .hamburger-menu.active .bar:nth-child(3) {
        -webkit-transform: translateY(-8px) rotate(-45deg);
        transform: translateY(-8px) rotate(-45deg);
      }

    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    body {
      min-width: 350px;
    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
    }

    a,
    a:hover,
    a:active,
    a:visited,
    a:focus {
      text-decoration: none;
    }


    body {
      height: 100%;
      width: 100%;
      background: #fefefe url(/images/Golden_Gate.png)center top fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: #2E2F30;
      font-family: "Montserrat", sans-serif;
      margin: 0;
    }

    footer {
      position: absolute;
      bottom: 1%;
      width: 100%;
      text-align: center;
      font-size: .6em;
      color: #1f7e78
    }

    a {
      color: #0b8e86;
    }

    a:hover {
      color: #d35400;
    }

    .dialog {
      float: none;
      text-align: center;
      width: 75%;
      margin: 40% auto 0;
    }

    h1 {
      font-size: 3.5em;
      color: #03312E;
      line-height: 1em;
    }

    p {
      font-size: 1.4em;
      color: #03312E;
    }

    @media only screen and (max-width: 767px) {
      .dialog {
        width: 90%;
        margin: 60% auto 0;
      }
    }
  </style>
</head>

<body>
  <header class="main-navigation">
    <nav class="nav-bar">
      <div class="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <a href="/" class="nav-logo">Brandon Ngacho</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about-me">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact-me">Contact Me</a>
        </li>
      </ul>

    </nav>
  </header>
  <!-- This file lives in public/404.html -->

  <div>
    <div class="dialog">
      <h1>We got lost in the fog</h1>
      <p>We were unable to find the page you were looking for.</p>
    </div>
  </div>
  <script src="/app/view/navigation/navigation.js"></script>
</body>
<footer><a href="http://www.free404.com" target="_blank">free404.com</a> image credit: <a
