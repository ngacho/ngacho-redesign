    <div class="header-wrapper">
        <h2>Enter the details of your project</h2>
    </div>

    <div class="add_projects_container">

        <div class="add_projects_wrapper">

            <form class="project-details-form">
                <div class="project-cover-container">
                    <img id="project-cover" src="http://placehold.it/180" alt="project cover" />
                </div>

                <div class="project-cover-input-container">
                    <input id="image-upload-input" type="file" accept="image/*" />
                </div>
                <div class="project-title-container">
                    <textarea id="project-title-input"  type="text" class="title" placeholder="Project Name..."></textarea>
                </div>
                <div class="project-languages-container">
                    <textarea type="text" class="languages"
                        id="project-languages-input"
                        placeholder="Please enter languages you used in this project."></textarea>
                </div>
                <div class="project-url-container">
                    <textarea type="text" class="extra-info"
                        id="project-more-info-url"
                        placeholder="Please enter the more information url for this language."></textarea>
                </div>

                <div class="post-project">
                    <button type="button" id="post-project-button" class="btn dark publish-btn">Post Project</button>
                </div>
            </form>

        </div>
    </div>

    <script src="../project-editor/edit-project-mvc/edit-project-app.js" type="module"></script>
