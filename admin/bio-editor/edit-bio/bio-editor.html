<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../navigation/nav-bar.css">
    <link rel="stylesheet" href="../../../all.css">
    <link rel="stylesheet" href="../../../admin/bio-editor/edit-bio/bio-editor.css">
    <script src="../../admin/firebase.js" type="module"></script>
    <!-- icon css sheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add a Bio</title>
</head>

<body>
    <header class="main-navigation">
        <nav class="nav-bar">
            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <a href="/" class="nav-logo">Brandon Ngacho</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-me">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact-me">Contact Me</a>
                </li>
            </ul>

        </nav>
    </header>

    <div class="header-wrapper">
        <h2>Enter the details of your Bio</h2>
    </div>

    <div class="add-bio-container">

        <div class="add-bio-wrapper">

            <form class="bio-details-form">
                <div class="bio-cover-container">
                    <img id="bio-cover" src="http://placehold.it/180" alt="Bio Image" />
                </div>

                <div class="bio-cover-input-container">
                    <input id="image-upload-input" type="file" accept="image/*" />
                </div>
                <div class="bio-title-container">
                    <textarea id="bio-title-input"  type="text" class="title" placeholder="Bio title..."></textarea>
                </div>
                <div class="bio-text-container">
                    <textarea type="text" class="bio-text"
                        id="bio-text-input"
                        placeholder="Please enter a description of this bio."></textarea>
                </div>

                <div class="post-bio">
                    <button type="button" id="post-bio-button" class="btn dark publish-btn">Post Bio</button>
                </div>
            </form>

        </div>
    </div>

    
    <script src="../../../admin/bio-editor/edit-bio/edit-bio-mvc/edit-bio-app.js" type="module"></script>
    <script src="../../navigation/navigation.js"></script>


</body>
