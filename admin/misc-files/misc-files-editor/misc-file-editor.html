    <div class="header-wrapper">
        <h2>Enter the details of your File</h2>
    </div>

    <div class="add-files-container">

        <div class="add-files-wrapper">

            <form class="file-details-form">
                <div class="file-cover-container">
                    <img id="file-cover" src="http://placehold.it/180" alt="file cover" />
                </div>

                <div class="file-cover-input-container">
                    <input id="image-upload-input" type="file" accept="image/*,.pdf, video/*" />
                </div>

                <div class="file-title-container">
                    <textarea id="file-title-input" type="text" class="title"
                        placeholder="Please Name your file"></textarea>
                </div>

                <div class="post-file">
                    <button type="button" id="post-file-button" class="btn dark publish-btn">Post file</button>
                </div>
            </form>

            </div>
