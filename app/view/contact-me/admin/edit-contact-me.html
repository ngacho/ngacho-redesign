        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="main-navigation">
        <nav class="nav-bar">
            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <a href="/" class="nav-logo">Brandon Ngacho</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

    <div class="add_contactme_container">

        <div class="add_contactme_wrapper">

            <form class="contactme-details-form">
                <div class="contactme-title-container">
                    <textarea id="contactme-title-input" type="text" class="title"
                        placeholder="Contact Me Title"></textarea>
                </div>
                <div class="contactme-languages-container">
                    <textarea type="text" class="contactme-text" id="contactme-text-input"
                        placeholder="Please enter text for contact me"></textarea>
                </div>

                <div class="contactme-project">
                    <button type="button" id="post-contactme-button" class="btn dark publish-btn">Post ContactMe</button>
                </div>

            </form>

        </div>
    </div>
